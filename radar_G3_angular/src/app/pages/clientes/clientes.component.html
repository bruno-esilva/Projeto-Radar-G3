<form class="row g-3">
    <div class="col-auto">
      <label for="nome">Nome</label>
      <input type="text" readonly class="form-control" id="nome">
    </div><br>
    <div class="col-auto">
        <label for="telefone">Telefone</label>
        <input type="number" readonly class="form-control" id="telefone" >
      </div><br>
    <div class="col-auto">
      <label for="email">E-mail</label>
      <input type="email" class="form-control" id="email">
    </div><br>
    <div class="col-auto">
        <label for="cpf">CPF</label>
        <input type="number" readonly class="form-control" id="cpf" >
      </div><br>
      <div class="col-auto">
        <label for="cep">CEP</label>
        <input type="text" readonly class="form-control" id="cep" >
      </div><br>
      <div class="col-auto">
        <label for="logradouro">Logradouro</label>

      </div><br>
      <div class="col-auto">
        <label for="numero">Numero</label>

      </div><br>
      <div class="col-auto">
        <label for="bairro">Bairro</label>
        <input type="text" readonly class="form-control" id="bairro" >
      </div><br>
      <div class="col-auto">
        <label for="cidade">Cidade</label>
        <input type="text" readonly class="form-control" id="cidade" >
      </div><br>
      <div class="col-auto">
        <label for="estado">Estado</label>
        <input type="text" readonly class="form-control" id="estado" >
      </div><br>
      <div class="col-auto">
        <label for="complemento">Complemento</label>
        <input type="text" readonly class="form-control" id="complemento" >
      </div><br>
    <div class="row-auto">
      <button type="submit" class="btn btn-primary mb-3">Enviar</button>
    </div>
  </form>
